name: footloose_catalog
description: A product catalog mobile application with authentication and role-based access
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI & Utils
  cached_network_image: ^3.3.0
  image_picker: ^1.0.7
  file_picker: ^8.0.0
  flutter_svg: ^2.0.9
  intl: ^0.18.1
  google_fonts: ^6.1.0

  # PDF
  pdf: ^3.10.7
  printing: ^5.11.1
  path_provider: ^2.1.2

  # Excel
  excel: ^4.0.2

  # Permissions
  permission_handler: ^11.2.0

  # URL Launcher
  url_launcher: ^6.2.3

  # Firebase - Versiones actualizadas para compatibilidad
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3

  # Get It - Dependency Injection
  get_it: ^7.6.6

  # Loading & Dialogs
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

